<h3>Listado de heroes</h3>
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Heroe borrado: {{deletedHero}} <small *ngIf="deletedHero===undefined" class="text-danger"> xxx </small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>
<button *ngIf="listHeroes.length>0" class="btn btn-danger" (click)="removeLastHero()">Eliminar ultimo heroe</button>
<ul class="mt-2 list-group">
<li *ngFor="let name of listHeroes" class="list-group-item">{{name}}</li>
</ul>
