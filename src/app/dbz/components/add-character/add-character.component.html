<h4>Agregar Personaje</h4>
<form class="row" ngClass="emitCharacter">
  <input type="text"
    [(ngModel)]="character.name"
    name="name"
    placeholder="Nombre"
    class="form-control mb-2">
  <input type="number"
    name="power"
    [(ngModel)]="character.power"
    placeholder="Poder"
    class="form-control mb-2">
  <button type="submit" class="btn btn-primary mx-2" (click)="emitCharacter()">Agregar</button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
